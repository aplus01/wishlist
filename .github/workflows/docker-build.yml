name: Docker Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build frontend image
        run: |
          cd frontend
          docker build -t wishlist-frontend:test .

      - name: Build backend image
        run: |
          cd backend
          docker build -t wishlist-backend:test .

      - name: Start services
        run: |
          docker-compose up -d
          sleep 10

      - name: Check frontend health
        run: |
          curl -f http://localhost/ || exit 1

      - name: Check backend health
        run: |
          curl -f http://localhost/_/api/health || exit 1

      - name: View logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v

