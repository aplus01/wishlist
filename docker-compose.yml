# version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wishlist-backend
    expose:
      - "8090"
    volumes:
      - ./backend/pb_data:/app/pb_data
    environment:
      - TZ=America/New_York
    restart: unless-stopped
    networks:
      - wishlist-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8090/api/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_POCKETBASE_URL=/
    image: wishlist-frontend:latest
    container_name: wishlist-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./certbot-www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wishlist-network

  # Certbot for automatic certificate renewal
  certbot:
    image: certbot/certbot
    container_name: wishlist-certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  wishlist-network:
    driver: bridge
